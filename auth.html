<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <script>
 
  // Parse arguments from the current URL's querystring
  const currentURL = window.location.href;
  const url = new URL(currentURL);
  const codeValue = url.searchParams.get("code");
 
  // Prepare our payload
  let RequestPayload = {
    script: "DropBox - Get OAuth Code - Pull Code",
    param: codeValue,
  };
  let RequestPayloadString = new URLSearchParams(RequestPayload).toString();
 
  // Assemble the destination URL
  let RequestURL = `fmp://$/${"dbtest.fmp12"}?${RequestPayloadString}`
  // Redirect
  window.location.replace(RequestURL);
  </script>
 
</body>
 
</html>
